                                            <div className="text-amber-600 text-sm">C2 Proficiency (CPE)</div>
                                        </div>
                                        <div className="bg-white p-4 text-center rounded shadow-sm border border-slate-200">
                                            <div className="font-bold text-slate-800">Francés</div>
                                            <div className="text-amber-600 text-sm">DELF B2</div>
                                        </div>
                                        <div className="bg-white p-4 text-center rounded shadow-sm border border-slate-200">
                                            <div className="font-bold text-slate-800">Chino</div>
                                            <div className="text-amber-600 text-sm">Básico</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        );
                    case 'awards':
                        return (
                            <div className="fade-in max-w-4xl mx-auto">
                                <SectionTitle>{t.nav.awards}</SectionTitle>
                                {t.awards.list.map((award, i) => (
                                    <Card key={i} title={award.title} subtitle={award.org}>
                                        <p className="mb-4 text-justify">{award.desc}</p>
                                        <div className="flex flex-wrap gap-3 mt-4">
                                            {award.links.map((link, j) => (
                                                <a key={j} href={link.url} target="_blank" className="text-xs bg-slate-100 hover:bg-amber-100 text-amber-800 px-3 py-1 rounded transition border border-slate-200">
                                                    🔗 {link.text}
                                                </a>
                                            ))}
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        );
                    case 'publications':
                        return (
                            <div className="fade-in max-w-4xl mx-auto">
                                <SectionTitle>{t.nav.publications}</SectionTitle>
                                <div className="space-y-6">
                                    {t.publications.list.map((pub, i) => (
                                        <Card key={i} title={pub.title} subtitle={pub.meta}>
                                            <p className="mb-4 text-justify">{pub.desc}</p>
                                            <div className="flex flex-wrap gap-3">
                                                {pub.links.map((link, j) => (
                                                    <a key={j} href={link.url} target="_blank" className="text-xs font-semibold text-amber-700 hover:text-amber-900 border-b border-amber-200 hover:border-amber-900">
                                                        {link.text} &rarr;
                                                    </a>
                                                ))}
                                            </div>
                                        </Card>
                                    ))}
                                </div>
                            </div>
                        );
                    case 'tax':
                        return (
                            <div className="fade-in max-w-6xl mx-auto">
                                <SectionTitle>{t.services.taxTitle}</SectionTitle>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {t.services.taxList.map((item, i) => {
                                        const IconComponent = Icons[item.icon] || Icons.Briefcase;
                                        return (
                                            <div 
                                                key={i} 
                                                onClick={() => setSelectedService(item)}
                                                className="bg-white p-6 rounded-lg shadow-sm hover:shadow-md border border-slate-100 transition-all duration-300 flex flex-col justify-center items-center text-center group cursor-pointer card-hover"
                                            >
                                                <div className="w-12 h-12 bg-slate-50 text-slate-800 rounded-full flex items-center justify-center mb-4 group-hover:bg-slate-900 group-hover:text-white transition-colors">
                                                    <IconComponent />
                                                </div>
                                                <p className="text-slate-700 font-medium font-serif text-lg">{item.title}</p>
                                                <p className="text-xs text-slate-400 mt-2 italic">{t.common.clickMore}</p>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        );
                    case 'legal':
                        return (
                            <div className="fade-in max-w-6xl mx-auto">
                                <SectionTitle>{t.services.legalTitle}</SectionTitle>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {t.services.legalAreas.map((area, i) => {
                                        const IconComponent = Icons[area.icon] || Icons.Scale;
                                        return (
                                            <div 
                                                key={i} 
                                                onClick={() => setSelectedService({ title: area.area, desc: area.desc, list: area.items, icon: area.icon, type: 'legal' })}
                                                className="bg-white rounded-lg shadow-md border-t-4 border-amber-600 overflow-hidden hover:shadow-lg transition-all card-hover cursor-pointer"
                                            >
                                                <div className="bg-slate-50 p-4 border-b border-slate-100">
                                                    <h4 className="font-bold text-slate-900 text-lg flex items-center">
                                                        <IconComponent className="w-5 h-5 mr-2 text-amber-700"/>
                                                        {area.area}
                                                    </h4>
                                                </div>
                                                <div className="p-6">
                                                    <ul className="space-y-3">
                                                        {area.items.slice(0, 3).map((item, j) => (
                                                            <li key={j} className="flex items-start text-slate-600 text-sm">
                                                                <span className="mr-2 text-amber-500 mt-0.5">•</span>
                                                                {item}
                                                            </li>
                                                        ))}
                                                        {area.items.length > 3 && (
                                                            <li className="text-xs text-slate-400 italic mt-2">
                                                                {t.common.clickMoreLegal}
                                                            </li>
                                                        )}
                                                    </ul>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        );
                    case 'contact':
                        return (
                            <div className="fade-in max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                                <SectionTitle>{t.contact.title}</SectionTitle>
                                <p className="mb-4 text-slate-700">{t.contact.intro}</p>
                                <div className="p-3 bg-blue-50 text-blue-800 text-sm rounded mb-6 border border-blue-100 flex items-center">
                                    <Icons.Mail className="w-4 h-4 mr-2"/> {t.contact.response}
                                </div>

                                <form className="space-y-4" action="https://formspree.io/f/mrezzvqz" method="POST">
                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-1">{t.contact.fields.name}</label>
                                        <input type="text" name="name" required className="w-full p-2 border border-slate-300 rounded focus:border-slate-800 focus:ring-1 focus:ring-slate-800 outline-none" />
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-bold text-slate-700 mb-1">{t.contact.fields.email}</label>
                                            <input type="email" name="email" required className="w-full p-2 border border-slate-300 rounded focus:border-slate-800 outline-none" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold text-slate-700 mb-1">{t.contact.fields.phone}</label>
                                            <input type="tel" name="phone" className="w-full p-2 border border-slate-300 rounded focus:border-slate-800 outline-none" />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-1">{t.contact.fields.profile}</label>
                                        <select name="profile" className="w-full p-2 border border-slate-300 rounded focus:border-slate-800 outline-none">
                                            {t.contact.profileOptions.map((option, i) => (
                                                <option key={i} value={option}>{option}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-1">{t.contact.fields.scope}</label>
                                        <select name="scope" className="w-full p-2 border border-slate-300 rounded focus:border-slate-800 outline-none">
                                            {t.contact.scopeOptions.map((option, i) => (
                                                <option key={i} value={option}>{option}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-slate-700 mb-1">{t.contact.fields.desc}</label>
                                        <textarea name="message" rows="6" required className="w-full p-2 border border-slate-300 rounded focus:border-slate-800 outline-none"></textarea>
                                    </div>

                                    <div className="flex items-start bg-slate-50 p-3 rounded border border-slate-100">
                                        <input type="checkbox" name="_privacy_policy" required className="mt-1 mr-2" />
                                        <span className="text-sm text-slate-600">{t.contact.fields.check}</span>
                                    </div>

                                    <button type="submit" className="w-full bg-slate-900 text-white font-bold py-3 rounded hover:bg-slate-800 transition">
                                        {t.contact.fields.submit}
                                    </button>
                                </form>

                                <p className="mt-6 text-xs text-slate-400 text-justify border-t pt-4 leading-relaxed">
                                    {t.contact.legal}
                                </p>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Navigation */}
                    <nav className="bg-white shadow-md sticky top-0 z-40 border-b border-slate-100">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex justify-between items-center h-20">
                                {/* Logo / Name */}
                                <div className="flex-shrink-0 flex flex-col justify-center cursor-pointer" onClick={() => setActiveSection('home')}>
                                    <span className="font-serif text-xl font-bold text-slate-900 tracking-tight">GDHL</span>
                                    <span className="text-xs text-amber-700 uppercase tracking-widest font-semibold">Legal & Tax</span>
                                </div>

                                {/* Desktop Menu */}
                                <div className="hidden md:flex items-center space-x-8">
                                    <div className="flex space-x-6 text-sm font-medium text-slate-600">
                                        {navItems.map(item => (
                                            <button 
                                                key={item.id}
                                                onClick={() => setActiveSection(item.id)}
                                                className={`hover:text-amber-700 transition-colors ${activeSection === item.id ? 'text-amber-700 font-bold border-b-2 border-amber-700' : ''}`}
                                            >
                                                {item.label}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="h-6 w-px bg-slate-300 mx-4"></div>
                                    <LanguageSwitcher current={lang} setLang={setLang} />
                                </div>

                                {/* Mobile Menu Button */}
                                <div className="md:hidden flex items-center">
                                    <button onClick={() => setMobileMenuOpen(!mobileMenuOpen)} className="text-slate-700 p-2">
                                        {mobileMenuOpen ? <Icons.X /> : <Icons.Menu />}
                                    </button>
                                </div>
                            </div>
                        </div>

                        {/* Mobile Menu Dropdown */}
                        {mobileMenuOpen && (
                            <div className="md:hidden bg-slate-50 border-t">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    {navItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => { setActiveSection(item.id); setMobileMenuOpen(false); }}
                                            className="block w-full text-left px-3 py-2 text-base font-medium text-slate-700 hover:bg-slate-200 rounded"
                                        >
                                            {item.label}
                                        </button>
                                    ))}
                                    <div className="px-3 py-2">
                                        <LanguageSwitcher current={lang} setLang={setLang} />
                                    </div>
                                </div>
                            </div>
                        )}
                    </nav>

                    {/* Main Content */}
                    <main className="flex-grow container mx-auto px-4 py-8">
                        {renderContent()}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-8 border-t border-slate-800">
                        <div className="max-w-7xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center">
                            <div className="mb-4 md:mb-0 text-sm">
                                &copy; 2025 Gonzalo Díaz-Heredero López. {t.footer.rights}
                            </div>
                            <div className="flex space-x-6 text-sm">
                                <a href="mailto:diazheredero01@gmail.com" className="hover:text-white transition">Email</a>
                                <a href="https://www.linkedin.com/in/gonzalo-d%C3%ADaz-heredero1" target="_blank" className="hover:text-white transition">LinkedIn</a>
                                <button onClick={() => setShowLegal(true)} className="hover:text-white transition">{t.footer.legal}</button>
                            </div>
                        </div>
                    </footer>

                    {showLegal && <LegalModal setShowLegal={setShowLegal} />}
                    {selectedService && <ServiceModal selectedService={selectedService} setSelectedService={setSelectedService} setActiveSection={setActiveSection} t={t} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
